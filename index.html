<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="js/features.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/classStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="auth-form">
      <div id="login-form">
        <h1 class="mgb-40">Đăng nhập</h1>
        <div class="input-value">
          <i class="fa-solid fa-user" style="color: black;"></i>
          <input class="border-none" type="text" placeholder="Tên đăng nhập">
          <i class="fa-solid fa-circle-xmark" style="color: black;"></i>
        </div>
        <div class="input-value">
          <i class="fa-solid fa-lock" style="color: black;"></i>
          <input class="border-none" type="text" placeholder="Mật khẩu">
          <div id="show-pass" >
            <i class="fa-solid fa-eye" style="color: black;"></i>
          </div>
          <div id="hide-pass" class="none">
            <i class="fa-solid fa-eye-slash" style="color: black;"></i>
          </div>
        </div>
        <p>
          Quên mật khẩu
        </p>
        <button id="login-btn-auth_form">
          Đăng nhập
        </button>
        <div class="divider">
          <span>Đăng nhập với</span>
        </div>
      </div>
    </div>
    <div class="view">
      <div id="naviagtion-bar">
        <div id="menu-mobile" class="none">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul id="menu">
          <li><a href="#">Trang Chủ</a></li>
          <li><a href="#">Giới Thiệu</a></li>
          <li><a href="#">Thành Viên</a></li>
          <li><a href="#">Liên Hệ</a></li>
          <li><a href="#">Templates</a></li>
        </ul>
        <div id="tim-kiem">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Tìm kiếm..." />
        </div>
        <button id="dang-nhap" type="button">Đăng nhập</button>
      </div>
      <div id="center-content">
        <div id="center-content-left">
          <h1>Tạo điểm nhấn</br> chỉ với vài cú lick</h1>
          <p>Website cung cấp các bản mẫu portfolio cho phép bạn tạo trang web cá nhân một cách nhanh chóng.</p>
        </div>
        <div id="center-content-right">ThPortfolio</div>
      </div>
      <div id="bottom-content">
        <button>Bắt đầu ngay</button>
      </div>
    </div>
    <div class="view"></div>
  </body>
</html>
