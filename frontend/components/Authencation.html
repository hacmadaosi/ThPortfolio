<!-- Đăng nhập -->
<div
  id="login-form"
  class="relative h-[90vh] w-[60vh] pt-20 pb-5 lg:px-16 px-8 rounded-xl bg-white mx-2 justify-center flex flex-col lg:text-base text-xs"
>
  <button
    id="close_login_form"
    class="w-4 h-4 p-4 rounded-full flex items-center justify-center bg-transparent absolute top-0 right-0 mr-4 mt-4 active:scale-95 hover:bg-white"
  >
    <i class="fa-solid fa-xmark"></i>
  </button>
  <h1 id="title-auth-form" class="text-4xl font-bold mb-8">Đăng nhập</h1>
  <!-- Nhập email -->
  <!-- <form  action="#trang-chu" method="post" class="flex flex-col "> -->
  <div
    id="email-textfield"
    class="flex p-2 gap-5 border-b-2 border-black items-center mb-2"
  >
    <i class="fa-solid fa-envelope"></i>
    <input
      id="email-input"
      class="focus:outline-none bg-transparent w-full"
      type="email"
      placeholder="Email"
    />
  </div>

  <!-- Nhập mật khẩu -->
  <div class="flex p-2 gap-5 border-b-2 border-black items-center mb-2">
    <div id="lock-icon">
      <i class="fa-solid fa-lock"></i>
    </div>
    <div id="unlock-icon" class="hidden">
      <i class="fa-solid fa-unlock"></i>
    </div>
    <input
      id="pass-input"
      class="focus:outline-none bg-transparent w-full"
      placeholder="Mật khẩu"
    />
    <button id="show-pass" class="active:scale-95 hidden" type="button">
      <i class="fa-solid fa-eye"></i>
    </button>
    <button id="hide-pass" class="active:scale-95 hidden" type="button">
      <i class="fa-solid fa-eye-slash"></i>
    </button>
  </div>
  <!-- Nhập xác nhận mật khẩu -->
  <div
    id="confirm-textfield"
    class="hidden flex p-2 gap-5 border-b-2 border-black items-center mb-2 none"
  >
    <div>
      <i class="fa-solid fa-lock"></i>
    </div>
    <input
      id="confirm-input"
      class="focus:outline-none bg-transparent w-full"
      placeholder="Xác nhận mật khẩu"
    />
    <button id="show-confirm-pass" class="active:scale-95 hidden" type="button">
      <i class="fa-solid fa-eye"></i>
    </button>
    <button id="hide-confirm-pass" class="active:scale-95 hidden" type="button">
      <i class="fa-solid fa-eye-slash"></i>
    </button>
  </div>
  <button type="button" class="active:scale-95 w-fit ml-auto text-gray-500">
    Quên mật khẩu?
  </button>
  <div class="mb-4 mt-8 flex justify-center">
    <button
      id="submit-button"
      class="font-bold text-white rounded-lg px-10 py-2 bg-sky-400 active:scale-95"
    >
      Đăng nhập
    </button>
  </div>
  <!-- </form> -->
  <div class="flex justify-center items-center gap-10">
    <div class="flex-grow h-px bg-black"></div>
    <span>Hoặc</span>
    <div class="flex-grow h-px bg-black"></div>
  </div>
  <div class="mb-auto">
    <div id="firebaseui-auth-container"></div>
  </div>
  <button
    id="create-account"
    type="button"
    class="border-black border py-2 active:scale-95"
  >
    Tạo tài khoản
  </button>
</div>
